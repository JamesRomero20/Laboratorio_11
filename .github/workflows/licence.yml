name: License

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  license-check:
    name: License Compliance Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then 
            pip install -r requirements.txt 
          fi

      - name: Run License Compliance Check
        uses: awsome-license-compliance/license-compliance-action@v1
        with:
          allow-licenses: |
            MIT
            Apache-2.0
            BSD-3-Clause
            BSD-2-Clause
          fail-on: error
          exclude-packages: |
            some-package-name

      - name: Report License Summary
        if: always()
        run: cat license-compliance-report.json

      - name: Upload License Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: license-compliance-report
          path: license-compliance-report.json
