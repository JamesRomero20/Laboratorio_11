name: License 

on:
  push:
    branches:
      - main
      - 'release/*'
      - master
  pull_request:

jobs:
  license-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Run Fossology License Check
        run: |
          docker run --rm \
          -v $(pwd):/fossology/input \
          -v $(pwd)/fossology_output:/fossology/output \
          fossology/fossology:latest \
          fossology --input /fossology/input --output /fossology/output --all