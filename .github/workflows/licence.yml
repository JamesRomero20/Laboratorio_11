name: License 
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  license-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Run License Compliance Check
        run: |
          docker run --rm \
          -v $(pwd):/usr/src/app \
          licensee/licensee detect /usr/src/app --json > license-checker-report.json

      - name: Upload License Report
        uses: actions/upload-artifact@v3
        with:
          name: license-compliance-report
          path: license-checker-report.json
